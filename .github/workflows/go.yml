name: Test
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
  
    - name: Get dependencies and prerequisites
      run: go mod download && cp .env.example .env

    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql db: postgres 
        postgresql user: postgres
        postgresql password: postgres

    - name: Fixtures
      run: make migrate

    - name: Test
      run: make test

    - name: Build
      run: go build -v ./... 
